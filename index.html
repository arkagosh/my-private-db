<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Data Portal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Custom Animations & Glassmorphism */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Profile Card Hover Effect */
        .profile-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.15); }
        
        /* Loader */
        .loader { border-top-color: #3B82F6; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div id="formView" class="glass-panel w-full max-w-lg p-8 fade-in hidden">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">Secure Data Entry</h2>
            <p class="text-gray-500 text-sm">Internal Use Only</p>
        </div>

        <form id="dataForm" class="space-y-4">
            <div class="flex flex-col items-center justify-center w-full">
                <label for="photoInput" class="flex flex-col items-center justify-center w-full h-32 border-2 border-blue-300 border-dashed rounded-lg cursor-pointer bg-blue-50 hover:bg-blue-100 transition">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <i class="fas fa-cloud-upload-alt text-2xl text-blue-500 mb-2"></i>
                        <p class="text-sm text-gray-500"><span class="font-semibold">Click to upload</span> profile photo</p>
                    </div>
                    <input id="photoInput" type="file" class="hidden" accept="image/*" required />
                </label>
                <p id="fileName" class="text-xs text-gray-500 mt-2"></p>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <input type="text" id="fullName" placeholder="Full Name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <select id="gender" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <input type="text" id="role" placeholder="Position / Class / Role" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <input type="text" id="social" placeholder="Instagram/FB Username" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <textarea id="address" placeholder="Full Address" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="2"></textarea>

            <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition flex justify-center items-center gap-2">
                Submit Record
            </button>
        </form>
    </div>

    <div id="adminView" class="w-full max-w-6xl fade-in hidden">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Admin Dashboard</h1>
            <button onclick="window.location.href=window.location.pathname" class="text-sm text-blue-600 hover:underline">Log Out</button>
        </div>

        <div id="gridContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>
    </div>

    <div id="detailModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4 z-50">
        <div class="glass-panel w-full max-w-md p-6 relative fade-in">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-500 hover:text-red-500"><i class="fas fa-times text-xl"></i></button>
            
            <div class="text-center">
                <img id="modalImg" src="" class="w-32 h-32 rounded-full mx-auto object-cover border-4 border-white shadow-lg mb-4">
                <h2 id="modalName" class="text-2xl font-bold text-gray-800"></h2>
                <p id="modalRole" class="text-blue-600 font-medium mb-4"></p>
            </div>
            
            <div class="space-y-3 text-sm text-gray-600 bg-gray-50 p-4 rounded-lg">
                <div class="flex items-center gap-3"><i class="fas fa-venus-mars w-5"></i> <span id="modalGender"></span></div>
                <div class="flex items-center gap-3"><i class="fab fa-instagram w-5"></i> <span id="modalSocial"></span></div>
                <div class="flex items-center gap-3"><i class="fas fa-map-marker-alt w-5"></i> <span id="modalAddress"></span></div>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="fixed inset-0 bg-white bg-opacity-80 hidden flex items-center justify-center z-50">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

        // TODO: REPLACE WITH YOUR FIREBASE CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyC4v6rZ00zdF0t7-wK9c8A0lslqsFhjukI",
  authDomain: "employeedb-29744.firebaseapp.com",
  projectId: "employeedb-29744",
  storageBucket: "employeedb-29744.firebasestorage.app",
  messagingSenderId: "459207355622",
  appId: "1:459207355622:web:37dae483ee0b3773261f27",
  measurementId: "G-F6S4HQ9R7R"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // DOM Elements
        const formView = document.getElementById('formView');
        const adminView = document.getElementById('adminView');
        const photoInput = document.getElementById('photoInput');
        const fileNameDisplay = document.getElementById('fileName');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // === 1. ROUTING LOGIC (Private Link) ===
        // We check if the URL has ?mode=admin
        const urlParams = new URLSearchParams(window.location.search);
        const isAdmin = urlParams.get('mode') === 'admin';

        if (isAdmin) {
            adminView.classList.remove('hidden');
            loadData();
        } else {
            formView.classList.remove('hidden');
        }

        // === 2. FORM HANDLING ===
        photoInput.addEventListener('change', (e) => {
            if(e.target.files[0]) fileNameDisplay.innerText = e.target.files[0].name;
        });

        document.getElementById('dataForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            loadingOverlay.classList.remove('hidden');

            try {
                // A. Upload Image
                const file = photoInput.files[0];
                const storageRef = ref(storage, 'profile_photos/' + new Date().getTime() + '-' + file.name);
                const snapshot = await uploadBytes(storageRef, file);
                const downloadURL = await getDownloadURL(snapshot.ref);

                // B. Save Data to Firestore
                await addDoc(collection(db, "employees"), {
                    fullName: document.getElementById('fullName').value,
                    role: document.getElementById('role').value,
                    gender: document.getElementById('gender').value,
                    social: document.getElementById('social').value,
                    address: document.getElementById('address').value,
                    photoURL: downloadURL,
                    timestamp: new Date()
                });

                alert("Data submitted successfully!");
                location.reload(); // Refresh to clear form
            } catch (error) {
                console.error("Error:", error);
                alert("Error submitting data. Check console.");
            } finally {
                loadingOverlay.classList.add('hidden');
            }
        });

        // === 3. ADMIN DASHBOARD LOGIC ===
        async function loadData() {
            loadingOverlay.classList.remove('hidden');
            const gridContainer = document.getElementById('gridContainer');
            gridContainer.innerHTML = '';

            try {
                const querySnapshot = await getDocs(collection(db, "employees"));
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const card = document.createElement('div');
                    card.className = "glass-panel p-6 text-center profile-card cursor-pointer";
                    card.onclick = () => openModal(data);
                    
                    card.innerHTML = `
                        <img src="${data.photoURL}" class="w-24 h-24 rounded-full mx-auto object-cover mb-4 border-2 border-gray-200">
                        <h3 class="font-bold text-gray-800 text-lg">${data.fullName}</h3>
                        <p class="text-blue-500 text-sm">${data.role}</p>
                    `;
                    gridContainer.appendChild(card);
                });
            } catch (error) {
                alert("Error loading data.");
            } finally {
                loadingOverlay.classList.add('hidden');
            }
        }

        // === 4. MODAL LOGIC ===
        window.openModal = (data) => {
            document.getElementById('modalImg').src = data.photoURL;
            document.getElementById('modalName').innerText = data.fullName;
            document.getElementById('modalRole').innerText = data.role;
            document.getElementById('modalGender').innerText = data.gender;
            document.getElementById('modalSocial').innerText = data.social;
            document.getElementById('modalAddress').innerText = data.address;
            
            document.getElementById('detailModal').classList.remove('hidden');
        }

        window.closeModal = () => {
            document.getElementById('detailModal').classList.add('hidden');
        }
    </script>
</body>
</html>
